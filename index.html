<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending_machine</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <section class="colacola_logo">
        <h1 class="ir_wa">당신의 음료수를 뽑아보세요 프로듀스colacola</h1>
        <img src="./src/images/logo.png" alt="colacola 음료수 자판기" />
      </section>
    </header>
    <main>
      <article class="selectitem_art">
        <h2 class="ir_wa">판매중인 음료수 목록</h2>
        <ul class="selectitem_itemul"></ul>
        <section class="selectitem_pricecalculate">
          <h2 class="ir_wa">음료를 고르고 계산하기</h2>
          <div class="pricecalculate_balance">
            <span>잔액 : </span>
            <span class="pricecalculate_balance_number"></span>
          </div>
          <button class="pricecalculate_change" type="button">
            거스름돈 반환
          </button>
          <input
            class="pricecalculate_input"
            required
            placeholder="입금액 입력"
          />
          <!-- type="number" -->
          <button class="pricecalculate_income" type="button">입금</button>
          <ul class="pricecalculate_ordereditem"></ul>
          <button class="pricecalculate_orderbutton" type="button">획득</button>
        </section>
      </article>
      <article class="acquireditems_art">
        <h2 class="ir_wa">소지금, 획득한 음료 갯수, 총금액</h2>
        <section class="acquireditems_walletmoney">
          <h3 class="ir_wa">소지금</h3>
          <div class="walletmoney_div">
            <label for="walletmoney_input" class="walletmoney_label">
              소지금 :
              <input id="walletmoney_input" placeholder="소지금 입력" />
              <!--type="number"-->
            </label>
          </div>
        </section>
        <section class="acquireditems_wholecounts">
          <h3>획득한 음료</h3>
          <div class="acquireditems_wholecounts_drinks">
            <ul class="acquireditems_wholecounts_drinks_ul"></ul>
          </div>
          <h4 class="acquireditems_wholecounts_grossvalue">
            총금액 :
            <span class="txt-total">0</span>
          </h4>
        </section>
      </article>
    </main>
    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
